{% extends 'todoapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Task</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="task" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="task" name="task" value="{{ todo.todo_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d' }}">
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="1" {% if todo.priority == '1' %}selected{% endif %}>Low</option>
                                <option value="2" {% if todo.priority == '2' %}selected{% endif %}>Medium</option>
                                <option value="3" {% if todo.priority == '3' %}selected{% endif %}>High</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="status" name="status" {% if todo.status %}checked{% endif %}>
                            <label class="form-check-label" for="status">Completed</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Task</button>
                        <a href="{% url 'home-page' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
